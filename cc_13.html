<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Dashboard</title>
    <style>
        /* General Page Styling */
        body {
            background-color: #74A662;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header & Footer */
        header, footer {
            background-color: #808080;
            padding: 15px;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
            margin: 10px;
            border: 2px solid black;
        }

        /* Employee Container */
        #employeeContainer {
            background-color: #bfecec;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid black;
        }

        /* Footer */
        footer {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Employee Management Dashboard</header>
    <main>
        <div id="employeeContainer">
            <p>Current Employees</p>
        </div>
    </main>
    <footer>2025 Employee Management System</footer>
</body>
</html>
