<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Dashboard</title>
    <style>
        /* General Page Styling */
        body {
            background-color: #74A662;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header & Footer */
        header, footer {
            background-color: #808080;
            padding: 15px;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
            margin: 10px;
            border: 2px solid black;
        }

        /* Employee Container */
        #employeeContainer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            margin-top: 20px;
        }

        /* Employee Cards */
        .employee-card {
            background-color: #f8c6d3;
            border: 2px solid black;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
        }

        .employee-card h3 {
            font-weight: bold;
            color: black;
        }

        .employee-card p {
            margin: 5px 0;
            color: black;
        }

        /* Buttons */
        .employee-card button {
            display: block;
            width: 80%;
            margin: 5px auto;
            padding: 5px;
            border: none;
            background-color: #ccc;
            cursor: pointer;
        }

        /* Footer */
        footer {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Employee Management Dashboard</header>
    <main>
        <div id="employeeContainer">
            <!-- Employee Cards will be added dynamically -->
        </div>
    </main>
    <footer>Jenny's Employee Management System</footer>

    <!-- Include JavaScript File -->
    <script src="cc_13.js"></script>
</body>
</html>
