<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: green;
            box-sizing: border-box;
        }
        header {
            padding: 10px;
            margin: 10px;
            background-color: rgb(165, 59, 59);
            text-align: center;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .employee-card {
            background-color: grey; 
            border: 1px solid lightgray; 
            box-shadow: 0 4px 6px rgba(222, 69, 69, 0.05);
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            flex-direction: column;
            gap: 10px;
            cursor: pointer;
        }
        #employeeContainer {
            padding: 10px;
            margin: 5px;
            background-color: rgb(87, 79, 79);
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            padding: 5px;
            margin: 5px;
            text-align: left;
            font-size: small;
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
    </header>
    <main>
        <div id="employeeContainer">
            <!-- Employee Cards will be added dynamically -->
        </div>
    </main>
    <footer>
        <p>Jenny's Employee Management System</p>
    </footer>
    <script src="cc_13.js"></script>
</body>
</html>
