<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        /* General Page Styling */
        body {
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header & Footer */
        header, footer {
            background-color: #6c757d;
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
            margin: 10px;
            border: 2px solid black;
        }

        /* Employee Container */
        #employeeContainer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            margin-top: 20px;
        }

        /* Employee Cards */
        .employee-card {
            background-color: #ffccd5;
            border: 2px solid black;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .employee-card h3 {
            font-weight: bold;
            color: black;
        }

        .employee-card p {
            margin: 5px 0;
            color: black;
        }

        /* Buttons */
        .employee-card button {
            display: block;
            width: 80%;
            margin: 5px auto;
            padding: 5px;
            border: none;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .employee-card button:hover {
            background-color: #c82333;
        }

        /* Footer */
        footer {
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>Employee Management System</header>
    <main>
        <div id="employeeContainer">
            <!-- Employee Cards will be added dynamically -->
        </div>
    </main>
    <footer>2025 Employee Management System</footer>
    <script src="cc_13.js"></script>
</body>
</html>
